name: "Build In Docker"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: '要使用的分支名称'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出指定分支的代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: 打印分支名称
        run: |
          echo "当前使用的 tag 是: ${{ github.event.inputs.tag }}"

      - name: Debug Check workspace
        run: |
          pwd
          ls -al
          env
